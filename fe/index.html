<!DOCTYPE html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js"></script>
    
</head>
<body>
    <div class="page-nav">
        <h1>Market Thor</h1>
        <button id="checkout" class="button-checkout" onclick="pay()">VENTA</button>
        <button id="checkoutSumarStock" class="button-checkoutSUM" onclick="entrarProducto()">SUMAR STOCK</button>
    </div>
    <div class="menu-container">
        <div class="menu">
            
            <div class="entradas-stock">
                <button onclick="habilitarEntradas()"> ENTRADA AL STOCK </button>
                <div class="entrada-stock no-mostrar" id="entrada-stock">
                    <input type="number" id="codigoByTecladoENTRADA" class="codigoByTecladoENTRADA" placeholder="ingrese codigo de barras">
                    <!-- guarda con findproduct -->
                    <button id="btn-buscar-codigo-entrada" class="btn-buscar-codigo" onclick="findProductByCodigoENTRADA() " >Buscar para sumar stock</button> 
                    <div id="producto-encontrado-entrada"></div>
                </div>
            </div>
            
            <div class="ventas"> 
                <button onclick="habilitarSalidas()"> VENTA</button>
                <div class="salida-stock no-mostrar" id="salida-stock">
                    <input type="number" id="codigoByTecladoVENTA" class="codigoByTecladoVENTA" placeholder="ingrese codigo de barras">
                    <!-- guarda con findproduct -->
                    <button id="btn-buscar-codigo-salida" class="btn-buscar-codigo" onclick="findProductByCodigoVENTA() " >Buscar para vender</button> 
                    <div id="producto-encontrado-salida"></div>
                </div>

            </div>
            <div class="consultas-stock"> 
                <button> CONSULTAS </button>
            </div>
            <div class="nuevo-producto">
                <button onclick="mostrarFormularioNuevoProducto()"> NUEVO PRODUCTO</button>
                <div id="formulario-nuevo-producto"class="ingresar-nuevo-producto no-mostrar">
                    <!-- <label for="newProductCodigo">codigod de barras</label> -->
                    <input type="number"  id="newProductCodigo" placeholder="codigo de barras">
                    <!-- <label for="newProductDescripcion">DESCRIPCION</label> -->
                    <input type="text" name="" id="newProductDescripcion" placeholder="DESCRIPCION">
                    <!-- <label for="newProductRubro">RUBRO</label> -->
                    <input type="number" id="newProductRubro" placeholder="rubro">
                    <!-- <label for="newProductSubRubro">SUBRUBRO</label> -->
                    <input type="number" id="newProductSubRubro" placeholder="subrubro">
                    <!-- <label for="newProductPrecio">PRECIO</label> -->
                    <input type="number" name="" id="newProductPrecio" placeholder="precio">
                    <!-- <label for="newProductStock">STOCK</label> -->
                    <input type="number" id="newProductStock" placeholder="stock">
                    <button onclick="agregarNuevoProducto()">CONFIRMAR</button>
                </div>
            </div>



            <div class="actualizar-precio">
                <button onclick="mostrarContenedorActualizarPrecio()"> ACTUALIZAR PRECIO</button>
                
                   <div class="cambiar-precio-container  no-mostrar" id="cambiar-precio-container">
                    <div class="cambiar-precio" id="cambiar-precio">
                        <input type="number" id="codigoByTecladoPRECIO" class="codigoByTecladoPRECIO" placeholder="ingrese codigo de barras">
                        <!-- guarda con findproduct -->
                        <button id="btn-buscar-codigo-precio" class="btn-buscar-codigo-precio" onclick="findProductByCodigoPRECIO() " >Buscar para cambiar precio</button> 
                    </div>
                    <div id="producto-encontrado-para-actualizar-precio"></div>
                    <div id="div-boton-confirmar-precio"></div>
                </div> 
            </div>
        </div>
 
    </div>

</body>
